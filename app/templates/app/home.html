<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h3 class="pt-5">Todo Application</h3>
        <div class="row">
            <h4>Date</h4>
            <p>{% now "jS F Y" %} </p>
            <div class="col-md-7" style="height:450px; overflow:scroll;">
                <h5>InCompleted Tasks</h5>
                {% for task in tasks %}
                
                <div class="card m-1">
                   <div class="card-body">
                      {{task.task}}
                     <span style="position:relative;float:right">
                         <a href="{% url 'complete' task.id %}" class="btn btn-success"><i class="bi bi-check-circle"></i>Mark as Done</a>
                        <a href="{% url 'deleteData' task.id %}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                        <a href="" class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
                     </span>
                   </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-5">
                <h5>Completed Tasks</h5>
                {% for task in completed_tasks  %}
                <div class="card">
                <div class="card-body">
                       {{task.task}}
                       <span style="position:relative;float:right">
                      <a href="{% url 'complete' task.id %}" class="btn btn-success"><i class="bi bi-check-circle"></i>Mark as unDone</a>
                        <a href="{% url 'deleteData' task.id %}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                        <a href="{% url 'updateData' task.id %}" class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
                       </span>
                </div>
             </div>
              {% endfor %}
            </div>
        </div>
    </div>
    <div class="container">
    <div class="row">
        <div class="col-md-6" style="position:absolute;bottom:50px;">
            <form action="{% url 'addTask' %}" method="POST">
                {% csrf_token %}
                <span style="display:flex;">
                    <input type="text" class="form-control" placeholder="Add a task" name="task">
                    <button type="submit" class="btn btn-primary" style="width:200px"><i class="bi bi-plus-square"></i> Add</button>
                </span>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
